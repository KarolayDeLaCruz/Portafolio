<!DOCTYPE html>  <!-- VERSION HTML RECONOCIDA POR LOS NAVEGADORES: DOCTYPE HTML5-->
<html lang="es"> <!-- ETIQUETA DE INICIO: elemento raiz ya
                      que contiene a los demas elementos
                      ,se definio atributo lang con el idioma -->


<head>     <!--Elemento head: contiene informacion sobre el documento
que generalmente no se muestra en el navegador a excepcion del title-->
    <meta charset="UTF-8"> <!--Elemento meta con atributo charset que
    permite codificar el documento-->
    <title>Mi primera pagina</title>
</head>

<body>   <!--Elemento body: contiene los elementos que dan forma al documento-->
<p>Hola mundo</p>  <!--Elemento tipo parrafo dentro del elemento body-->
</body>
</html>    <!-- ETIQUETA DE CIERRE -->
